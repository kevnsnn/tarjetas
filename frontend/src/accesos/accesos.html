<!-- Accesos -->
<div class="homeContent" layout="column" layout-fill layout-align="start center">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
      <div layout="row" layout-align="space-around center">
        <img ng-src="{{ $ctrl.icon }}" class="icon"/>
        <span class="title"><b>TARJETA</b></span>
      </div>
      <div layout="row" layout-align="start">
        <span class="subtitle"><sup><em>¡Acceso a socios y tiendas!</em></sup></span>
      </div>
      <div flex=40>
      <form name="userForm" ng-submit="$ctrl.loginUser()" layout="row" layout-align="center center">
        <!-- Username -->
        <div>
        <md-input-container required md-no-float>
          <md-icon class="material-icons md-light">person</md-icon>
          <input required ng-maxlength="30" type="text" placeholder="Usuario" ng-model="$ctrl.usuario" name="usuario" id="phGreyF">
          <!-- Username error messages -->
          <div ng-messages="userForm.username.$error">
            <div ng-message="required">Required username.</div>
            <div ng-message="maxlength">Max length of 30 characters</div>
          </div>
        </md-input-container>
        </div>
        <!-- Password -->
        <div>
        <md-input-container md-no-float class="md-block">
          <md-icon class="material-icons md-light">lock</md-icon>
          <input required ng-maxlength="30" type="password" placeholder="Contraseña" ng-model="$ctrl.password" name="password" id="phGreyF">
          <!-- Username error messages -->
          <div ng-messages="userForm.password.$error">
            <div ng-message="required">Required password.</div>
            <div ng-message="maxlength">Max length of 30 characters</div>
          </div>
        </md-input-container>
        </div>
      <!-- Button form -->
      <md-button type="submit" class="md-raised md-warn botonLogin">login</md-button>
      </form>
      </div>
    </div>
  </md-toolbar>
  <div layout="row" layout-align="center center">
    <md-button class="md-raised md-accent md-hue-2" ng-click="$ctrl.registrar(0)">Registro de socios</md-button>
    <md-button class="md-raised md-accent md-shade-3" ng-click="$ctrl.registrar(1)">Registro de tiendas</md-button>      
  </div>
  <div layout="column" class="box formTarjeta" ng-show="$ctrl.isRegistro && $ctrl.isSocio" layout-align="center">
      <h2 class="registroTitle">Registro de Socios</h2>
      <!-- Formulario tarjetas -->
    <form ng-submit="$ctrl.registrarTarjeta()">
      <div layout="row">        
      <!-- Input nombre -->
      <md-input-container md-no-float class="md-block">
        <md-icon class="material-icons md-light">person</md-icon>        
        <input ng-model="$ctrl.nombre" type="text" placeholder="Nombre" id="phGrey">
      </md-input-container>
        <!-- Input primerApellido -->
        <md-input-container md-no-float class="md-block">
          <input ng-model="$ctrl.primerApellido" type="text" placeholder="Primer apellido" id="phGrey">
        </md-input-container>
        <!-- Input segundoApellido -->
        <md-input-container md-no-float class="md-block">
          <input ng-model="$ctrl.segundoApellido" type="text" placeholder="Segundo apellido" id="phGrey">
        </md-input-container>
        </div>
      <div layout="row">                
      <!-- Input direccion -->
      <md-input-container md-no-float class="md-block">
        <md-icon class="material-icons md-light">home</md-icon>
        <input ng-model="$ctrl.direccion" type="text" placeholder="Dirección" id="phGrey">
      </md-input-container>
      <!-- Input telefono -->
      <md-input-container md-no-float class="md-block">
        <md-icon class="material-icons md-light">phone</md-icon>        
        <input ng-model="$ctrl.telefono" type="text" placeholder="Teléfono" id="phGrey">
      </md-input-container>
      <!-- Input email -->
      <md-input-container md-no-float class="md-block">
        <md-icon class="material-icons md-light">email</md-icon>        
        <input ng-model="$ctrl.email" type="email" placeholder="Email" id="phGrey">
      </md-input-container>
      </div>        
      <!-- Boton submit del formulario -->
      <md-button type="submit" id="regTarjeta" class="md-raised md-warn">Registrar</md-button>
    </form>
  </div>
  <div layout="column" class="box formTarjeta" ng-show="$ctrl.isRegistro && $ctrl.isTienda" layout-align="center">
      <h2 class="registroTitle">Registro de Tiendas</h2>
      <!-- Formulario tarjetas -->
    <form ng-submit="$ctrl.registrarTienda()">
      <div layout="row">
      <!-- Input nombre -->
      <md-input-container md-no-float class="md-block">
        <md-icon class="material-icons md-light">shop</md-icon>
        <input ng-model="$ctrl.nombreTienda" type="text" placeholder="Nombre de la tienda" id="phGrey">
      </md-input-container>
        <!-- Input primerApellido -->
        <md-input-container md-no-float class="md-block">
        <md-icon class="material-icons md-light">home</md-icon>
          <input ng-model="$ctrl.direccionTienda" type="text" placeholder="Dirección" id="phGrey">
        </md-input-container>
        <!-- Input segundoApellido -->
        <md-input-container md-no-float class="md-block">
        <md-icon class="material-icons md-light">phone</md-icon>
          <input ng-model="$ctrl.telefonoTienda" type="text" placeholder="Teléfono" id="phGrey">
        </md-input-container>
        </div>
      <!-- Boton submit del formulario -->
      <md-button type="submit" id="regTienda" class="md-raised md-warn">Registrar</md-button>
    </form>
  </div>
</div>
